<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Video Example</title>
  <link rel="stylesheet" href="cube.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="cube.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a, #1a0033, #000033);
      font-family: Arial, sans-serif;
    }
    .face-content video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
      display: block;
      background: #000;
    }
    .face-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <div id="cube-container"></div>
  <script>
    const cube = new Cube3D(document.getElementById('cube-container'), {
      size: 300,
      autoRotate: true
    });
    const faceVideos = {
      front: 'https://videos.pexels.com/video-files/4962907/4962907-uhd_2732_1440_25fps.mp4',
      back: 'https://videos.pexels.com/video-files/7651117/7651117-sd_640_360_25fps.mp4',
      right: 'https://videos.pexels.com/video-files/6944457/6944457-sd_640_360_25fps.mp4',
      left: 'https://videos.pexels.com/video-files/2759484/2759484-sd_640_360_30fps.mp4',
      top: 'https://videos.pexels.com/video-files/30767358/13160990_640_360_30fps.mp4',
      bottom: 'https://videos.pexels.com/video-files/8058474/8058474-sd_640_360_25fps.mp4'
    };
    const faceContents = Object.fromEntries(
      Object.entries(faceVideos).map(([face, url]) => [
        face,
        `<div class='face-content'><video src='${url}' autoplay loop muted playsinline></video></div>`
      ])
    );
    cube.setFaces(faceContents);
  </script>
</body>
</html>
